<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculadora-container">
        <div id="resultadosInput">

        </div>
       
        <button id="ac" class="specialBtn">AC</button>
        <button id="numNegativo" class="specialBtn" >+/-</button>
        <button id="porcentaje" class="specialBtn">%</button>
        <button id="division" class="symbol" value="/">รท</button>
        <button id="num7" value="7" >7</button>
        <button id="num8" value="8">8</button>
        <button id="num9" value="9">9</button>
        <button id="multiplicacion" class="symbol" value="*" >ร</button>
        <button id="num4"  value="4" >4</button>
        <button id="num5" value="5">5</button>
        <button id="num6" value="6" >6</button>
        <button id="resta" class="symbol" value="-" >-</button>
        <button id="num1" value="1">1</button>
        <button id="num2"  value="2">2</button>
        <button id="num3"  value="3">3</button>
        <button id="suma" class="symbol" value="+" >+</button>
        <button id="num0" value="0">0</button>
        <button id="coma"  value=".">.</button>
        <button id="igual" class="symbol" value="=">=</button>
        

    </div>

    <script src="./index.js"></script>
</body>
</html>
